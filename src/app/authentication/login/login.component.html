<div class="login-body">
    
<main class="form-signin w-100 m-auto">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="form-floating mt-2">
        <input [(ngModel)]="login.username" type="text" class="form-control" id="floatingInput" placeholder="Username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mt-2">
        <input [(ngModel)]="login.password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" [disabled]="disableButtoms"  (click)="Login()">Sign in</button>
      <button class="w-100 mt-3 btn btn-lg btn-info" [disabled]="disableButtoms"  (click)="GoToRegisterUser()">Sign up</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2022 - Randy Dominguez</p>
  </main>
  
</div>
