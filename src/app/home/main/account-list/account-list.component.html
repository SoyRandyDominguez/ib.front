<ng-container *ngIf="accounts.length > 0">
    <div class="list-group w-auto" *ngFor="let account of accounts">
        <a class="list-group-item list-group-item-action d-flex gap-3 py-3 mt-2" aria-current="true">
            <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32"
                class="rounded-circle flex-shrink-0">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h6 class="mb-0">{{account.accountNumber}}</h6>
                    <p class="mb-0 opacity-75">{{account.accountType.name}}</p>
                </div>
                <small class="fs-2 text-nowrap"><strong>{{ account.balance | currency:'USD' }}</strong></small>
            </div>
        </a>
    </div>
</ng-container>

<ng-container *ngIf="accounts.length == 0">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Open a new product</h1>
          <p class="col-md-8 fs-3">Open a savings account or checking account and start making transactions</p>
          <button class="btn btn-primary btn-lg" type="button" (click)="OpenNewProduct()">Open new account</button>
        </div>
      </div>
</ng-container>
